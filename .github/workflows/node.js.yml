name: Cookbook CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies       
      run: npm install
    - name: Run Unit Tests    
      run: npm npm test:unit
    - name: Display my Softuni name     
      run: echo Kristian_Hristov
